{% extends 'base.html' %}
{% load staticfiles %}
{% block titlename %}HPFWMS-新建项目{% endblock titlename %}
{% block bodyclass %} {% endblock bodyclass %}
{% block boby %}
<div class="layui-fluid">
  <form method="post" class="layui-form">
    <div class="layui-row">
          {% csrf_token %}
          <div class="layui-col-xs12">
            <div class="layui-form-item">
                <label for="picspartsname" class="layui-form-label"><span class="x-red">*</span>组件标记</label>
                  <div class="layui-input-block">
                    <input type="text" id="picspartsname" name="picspartsname" placeholder="组件标记" lay-verify="required" autocomplete="off" class="layui-input" >
                </div>
            </div>
          </div>
          <div class="layui-col-xs12">
            <div class="layui-form-item">
                <label for="paneltype" class="layui-form-label"><span class="x-red">*</span>屏风种类</label>
                  <div class="layui-input-block">
                    <select name="paneltype" lay-verify="required" >
                        <option value="">选择屏风种类</option>
                        <option value="0" selected="selected">普通屏风</option>
                        <option value="1">玻璃屏风(GL1)</option>
                        <option value="2">收板间门</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="layui-col-xs12">
            <div class="layui-form-item">
                <label for="panelpart" class="layui-form-label"><span class="x-red">*</span>组件位置</label>
                  <div class="layui-input-block">
                    <select name="panelpart" lay-verify="required" >
                        <option value="" >选择组件位置</option>
                        <option value="0" >左边</option>
                        <option value="1" selected="selected">中间</option>
                        <option value="2" >轮子</option>
                        <option value="3" >右边</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="layui-col-xs12">
            <div class="layui-form-item layui-form-text"><label for="svgcode" class="layui-form-label">
                <span class="x-red">*</span>组件代码</label>
              <div class="layui-input-block">
                <textarea name="svgcode" placeholder="请组件代码" class="layui-textarea" value="{{picpart.svgcode}}"></textarea>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label"></label>
              <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
          </div>
        </div>
    </form>
</div>
{% endblock boby %}
{# 网页主体块 #}

{% block bottomfiles %}
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
      $ = layui.jquery;
      var form = layui.form,
        layer = layui.layer;

      //监听提交
      form.on('submit(add)',
        function (data) {
          data.field.csrfmiddlewaretoken = $("[name='csrfmiddlewaretoken']").val()
          //ajax请求
          $.post("{% url 'standard:picspartsadd' %}", data.field, function (data) {
            if (data.res == 2) {
              layer.alert("增加成功", {
                icon: 6
              },
                function () {
                  //关闭当前frame
                  xadmin.close();

                  // 可以对父窗口进行刷新 
                  xadmin.father_reload();
                });
            }
            else {
              // 数据验证有问题
              layer.msg(data.errmsg, {
                time: 2000, //2s后自动关闭
              });
            }

          })
          return false;
        });

    });</script>
{% endblock bottomfiles %}
{# 网页底部引入块 #}
