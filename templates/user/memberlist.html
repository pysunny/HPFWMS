{% extends 'base.html' %}
{% load staticfiles %}
{% block titlename %}HPFWMS-用户管理{% endblock titlename %}

{% block nav %}
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">用户</a>
        <a><cite>用户管理</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
        onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
{% endblock nav %}
{# 网页主体上侧块 #}

{% block boby %}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table id="demo" lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock boby %}
{# 网页主体文件块 #}

{% block bottomfiles %}
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#demo'
            , height: 500
            , url: "{% url 'user:data' %}" //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                { field: 'xieliehao', width: 80, title: '序列号', type: 'numbers' }
                , { field: 'username', title: '用户名' }
                , { field: 'email', title: '电邮' }
                , {
                    field: 'location', title: '区域', width: 80, templet: function (d) {
                        if (d.location == '0') { return 'HPF' }
                        else if (d.location == '1') { return 'HHKD' }
                        else if (d.location == '2') { return 'HGZ' }
                        else if (d.location == '3') { return 'HSH' }
                        else { return 'HDL' }
                    }
                }
                , { field: 'create_time', title: '注册时间' }
                , { field: 'is_active', width: 80, title: '激活' }
                , { field: 'email_activate', width: 80, title: '电邮激活' }
                , { field: 'is_superuser', width: 80, title: '管理员' }
                , { field: 'location_permiss', title: '区域权限' }
                , { field: 'app_permiss', title: 'APP权限' }
                , { fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barDemo' }
            ]]
            , toolbar: true
        });

        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

            if (layEvent === 'del') { //删除
                // layer.confirm('真的删除行么', function (index) {
                    // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    // layer.close(index);
                    //向服务端发送删除指令
                // });
            }

            else if (layEvent === 'edit') { //编辑
                xadmin.open('编辑用户权限','{% url "user:userdetail" %}?user_id='+ data.id,600,600)
            }
        });
    });
</script>

<!-- 操作列 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{% endblock bottomfiles %}
{# 网页底部引入文件块 #}
